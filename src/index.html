<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
    <h1>Calculate your Tip</h1>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input id="billAmt"
               type="text"
               class="form-control"
               aria-label="Your Bill Amount (to the nearest dollar)">
    </div>
    <br>
    <br>
    <div class="btn-group"
         role="group"
         aria-label="Perct Buttons">
        <button id="b1"
                type="button"
                class="btn btn-secondary">10%</button>
        <button id="b2"
                type="button"
                class="btn btn-secondary">15%</button>
        <button id="b3"
                type="button"
                class="btn btn-secondary">20%</button>
    </div>
    <br>
    <br>
    <div class="Input input-group-text">You are Tipping </div>
    <br>
    <br>
    <ul class="list-group">
        <li id="l1"
            class="list-group-item"></li>
        <li id="l2"
            class="list-group-item"></li>
        <li id="l3"
            class="list-group-item"></li>
        <li id="l4"
            class="list-group-item active"></li>
    </ul>

</body>

</html>
